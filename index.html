<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .icon-remove, .icon-check {
            display: none;
        }
    </style>
</head>
<body>
<section class="hero hero-body is-dark container">
    <div class="field">
        <div class="control">
            <div class="select is-primary">
                <select id="list" onchange="getSelectValue();">
                    <option value="us">United States</option>
                    <option value="ru">Russia</option>
                    <option value="si">Slovenia</option>
                    <option value="gb">Great Britain</option>
                    <option value="fr">France</option>
                    <option value="it">Italy</option>
                    <option value="pl">Poland</option>
                    <option value="at">Austria</option>
                    <option value="ca">Canada</option>
                    <option value="de">Germany</option>
                </select>
            </div>
        </div>
    </div>
    <h1>Location Info</h1>
    <h2>Enter a zip code to get the location info</h2>
    <form id="zipForm">
        <div class="field">
            <div class="control has-icons-left has-icons-right">
                <input class="input zip is-large" type="text" placeholder="Enter Zip code">
                <span class="icon is-small is-left">
                    <i class="fa fa-map-pin"></i>
                </span>
                <span class="icon is-small is-right icon-check">
                 <i class="fa fa-check"></i>
                </span>
                <span class="icon is-small is-right icon-remove">
                 <i class="fa fa-warning"></i>
                </span>
            </div>
        </div>
    </form>
</section>
<br>
<div class="container">
    <div id="output">

    </div>
</div>
<script src="app.js"></script>
</body>
</html>
